<template>
  <template if:true={product}>
    <article class="product-card" role="region" aria-labelledby="product-title">
      <header class="product-header">
        <h2 id="product-title" class="product-name">{product.name}</h2>
      </header>

      <section class="product-details" aria-label="Product details">
        <dl>
          <div class="detail-item">
            <dt>Country of Origin:</dt>
            <dd>{product.country}</dd>
          </div>
          <div class="detail-item">
            <dt>Price:</dt>
            <dd>${product.price}</dd>
          </div>
          <div class="detail-item">
            <dt>Record Type:</dt>
            <dd>{product.recordType}</dd>
          </div>
        </dl>
      </section>

      <figure class="product-image">
        <template if:true={product.fullUrl}>
          <img
            src={product.fullUrl}
            alt={product.name}
            class="responsive-image"
            loading="lazy"
            decoding="async"
          />
        </template>
        <template if:false={product.fullUrl}>
          <figcaption class="no-image"><em>No image available888.</em></figcaption>
        </template>
      </figure>
    </article>
  </template>

  <template if:true={error}>
    <aside class="error-message" role="alert" aria-live="assertive">
      <p>Error loading product: {error.message}</p>
    </aside>
  </template>
</template>
